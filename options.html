<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Azure Dev Library Title Updater Options</title>
    <viewport name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Extension Settings</h1>
    <form id="optionsForm">
      <div>
        <label for="environment">Environment Regex:</label>
        <input type="text" id="environment" name="environment">
      </div>
      <div>
        <label for="remove">Remove Regex:</label>
        <input type="text" id="remove" name="remove">
      </div>
      <div>
        <label for="replace">Replace:</label>
        <textarea id="replace" name="replace" rows="6" placeholder="search @@@ replacement" ></textarea>
      </div>
      <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
